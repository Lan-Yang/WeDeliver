    <script>
    $(document).ready(function() {
        //Floatlabel
        // $('input').floatlabel();
        // $('a, button').click(function(e) {
        //     e.preventDefault();
        // });
        /* Date Picker */
        $('.date').datepicker({
            format: "mm/dd/yyyy"
        });
        // refill search form and search
        $('input[name="pickuploc"]').val(urldecode($.url('?pickuploc')));
        $('input[name="deliverloc"]').val(urldecode($.url('?deliverloc')));
        $('input[name="pickupdate"]').val(urldecode($.url('?pickupdate')));
        $('input[name="deliverdate"]').val(urldecode($.url('?deliverdate')));
        // submit search buttton
        $('#submit-search').click(function(e){
            $('#search-form').submit();
            e.preventDefault();
        });
        $('#search-form').submit(function(e){
            $.getJSON('/v1/order', { // data
                pickupaddress: $('input[name="pickuploc"]').val(),
                stopaddress: $('input[name="deliverloc"]').val(),
                pickupdate: $('input[name="pickuptime"]').val(),
                cargosize: 0, // FIXME
                none_key: $('input[name="deliverdate"]').val(),
                debug: 1,  // testing backdoor
            }, function(data) { // success
                console.log(data);
                $('#orderlist').html(
                    $("#list-template").render(data)
                );
            });
            e.preventDefault();
        });
        /* load modals */
        $('#place-modal').on('show.bs.modal', function(e) {
            $(this).find('.modal-content').load('/placemodal');
        });
        $('#place-modal').on('shown.bs.modal', function(e) {
            var source = e.relatedTarget;
            initGmapSearch();
            $(this).data('source', source);
            $('#pac-input').val($(source).val());
        });
        $('#place-modal').on('hide.bs.modal', function(e) {
            var source = $(this).data('source');
            var addr = $('#pac-input').data('addr');
            if (addr) { $(source).val(addr); }
        });
        //
        $('#search-form').submit();
    });
    </script>
