{% extends "base.html" %}
{% block mycss %}
    <link rel="stylesheet" href="/static/css/index-login.css">
    <link rel="stylesheet" href="/static/css/d-searchlist.css">
{% endblock %}
{% block body %}
{% include "s-header.html" %}
    <div class="wrapper">
        <div class="box">
            <div class="row">
                <!--search box-->
                <div class="container auth col-sm-8 col-sm-offset-2" style = "padding-top: 150px; padding-left: 50px; padding-right: 20px;">
                    <div id="big-form" class="well auth-box">
                        <form id="inactive">
                            <fieldset>
                                <div class="form-group">
                                    <h1 id="order-title">IKEA GO!</h1>
                                </div>
                                <div class="col-sm-12">
                                    <div class="page-header text-muted divider">
                                        <i class="fa fa-info-circle"></i> Order Info
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sml-1 col-sm-offset-1">
                                        <div class="row">
                                            <div class="col-sm-5 col-sm-offset-1">
                                                <div class="form-group">
                                                    <label> <i class="fa fa-truck"></i> Pickup Location</label>
                                                    <h4 id="pickupaddr">IKEA Brooklyn</h4>
                                                </div>
                                            </div>

                                            <div class="col-sm-5">
                                                <div class="form-group">
                                                    <label><i class="fa fa-street-view"></i> Delivery Location</label>
                                                    <h4 id="deliveryaddr">Columbia University</h4>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sml-1 col-sm-offset-1">
                                        <div class="row">
                                            <div class="col-sm-5 col-sm-offset-1">
                                                <div class="form-group">
                                                    <label><i class="fa fa-calendar"></i>Pickup Time</label>
                                                    <h4 id="pickuptime"> May 12, 2015. 5:00 PM </h4>
                                                </div>
                                            </div>
                                            <div class="col-sm-5">
                                                <div class="form-group">
                                                    <label> <i class="fa fa-calendar-o"></i> Delivery Time</label>
                                                    <h4 id="deliverytime"> May 13, 2015</h4>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>

                        <form id="accept-form">
                            <fieldset>
                                <div class="col-sm-12">
                                    <div class="page-header text-muted">
                                        <i class="fa fa-cog"></i> Accept This Order
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-sm-offset-2">
                                        <div class="form-group">
                                            <label class="control-label" for="truck-size"> <i class="fa fa-truck"></i> Truck Size (in Unit)</label>
                                            <input id="truck-size" name="trucksize" placeholder="50" class="form-control input-md" type="text">
                                        </div>
                                    </div>
                                    <div class="col-xs-4 col-sm-4 col-md-4">
                                        <div class="form-group">
                                            <label class="control-label" for="initial-fee"><i class="fa fa-money"></i>  Initial Fee </label>
                                            <input id="initial-fee" name="initialfee" placeholder="120" class="form-control input-md" type="text">
                                        </div>
                                    </div>
                                </div>

                                <!-- Button -->
                                <div class="form-group">
                                    <div class="col-sm-offset-5">
                                        <button id="accept-submit" class="btn btn-primary">Accept This Order</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="clearfix"></div>
                </div>

            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/js/slick.min.js"></script>
    <script src="/static/js/floatlabels.min.js"></script>
    <script src="/static/js/placeholdem.min.js"></script>
    <script src="/static/js/jsrender.js"></script>
    <script src="/static/js/rs-plugin/js/jquery.themepunch.plugins.min.js"></script>
    <script src="/static/js/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>
    <script src="/static/js/waypoints.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/js-url/1.8.4/url.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.0/jquery.nicescroll.min.js"></script>
    <script src="/static/js/scripts.js"></script>

    <!--This part is for overlaying text-muted css, to make some headline as white color-->
    <style>
    .text-muted {
        color: #FFF;
    }
    </style>

    <!--center column's div vertically-->
    <style>
    .vertical-align {
        display: flex;
        align-items: center;
    }
    </style>

    <!-- This script and style part is for search form-->
    <style>
    .margin-top-20 {
        margin-top: 20px;
    }

    body {
        background: url('/static/img/freeze/bk-freeze2.jpg');
        background-size: 100% 100%;
        background-attachment: fixed;
        background-repeat: no-repeat;
        font-family: 'Open Sans', sans-serif;
        padding-bottom: 40px;
    }

    .auth h1 {
        color: #fff!important;
        font-weight: 300;
        font-family: 'Open Sans', sans-serif;
    }

    .auth h1 span {
        font-size: 21px;
        display: block;
        padding-top: 20px;
    }

    .auth .auth-box legend {
        color: #fff;
        border: none;
        font-weight: 300;
        font-size: 24px;
    }

    .auth .auth-box {
        background-color: #fff;
        margin: 0 auto;
        border: 1px solid rgba(255, 255, 255, 0.4);
        ;
        background-color: rgba(255, 255, 255, 0.2);
        margin-top: 40px;
        -webkit-box-shadow: 0px 0px 30px 0px rgba(50, 50, 50, 0.32);
        -moz-box-shadow: 0px 0px 30px 0px rgba(50, 50, 50, 0.32);
        box-shadow: 0px 0px 30px 0px rgba(50, 50, 50, 0.32);
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        -webkit-transition: background 1s ease-in-out;
        -moz-transition: background 1s ease-in-out;
        -ms-transition: background 1s ease-in-out;
        -o-transition: background 1s ease-in-out;
        transition: background 1s ease-in-out;
    }

    @media(max-width:460px) {
        .auth .auth-box {
            margin: 0 10px;
        }
    }

    .auth .auth-box input::-webkit-input-placeholder {
        /* WebKit browsers */

        color: #fff;
        font-weight: 300;
    }

    .auth .auth-box input:-moz-placeholder {
        /* Mozilla Firefox 4 to 18 */

        color: #fff;
        font-weight: 300;
    }

    .auth .auth-box input::-moz-placeholder {
        /* Mozilla Firefox 19+ */

        color: #fff;
        font-weight: 300;
    }

    .auth .auth-box input:-ms-input-placeholder {
        /* Internet Explorer 10+ */

        color: #fff;
        font-weight: 300;
    }

    .auth span.input-group-addon,
    .input-group-btn button {
        border: none;
        background: #fff!important;
        color: #000!important;
    }

    .auth form {
        font-weight: 300!important;
    }

    .auth form input[type="text"],
    .auth form input[type="password"],
    .auth form input[type="email"],
    .auth form input[type="search"] {
        border: none;
        padding: 10px 0 10px 0;
        background-color: rgba(255, 255, 255, 0)!important;
        background: rgba(255, 255, 255, 0);
        color: #fff;
        font-size: 16px;
        border-bottom: 1px dotted #fff;
        border-radius: 0;
        box-shadow: none!important;
        height: auto;
    }

        background-color: rgba(255, 255, 255, 0)!important;

    }

    .auth input[type="file"] {
        color: #fff;
    }

    .auth form label {
        color: #fff;
        font-size: 15px;
        font-weight: 300;
    }
    /*for radios & checkbox labels*/

    .auth .radio label,
    .auth label.radio-inline,
    .auth .checkbox label,
    .auth label.checkbox-inline {
        font-size: 14px;
    }

    .auth form .help-block {
        color: #fff;
    }

    .auth form select {
        background-color: rgba(255, 255, 255, 0)!important;
        background: rgba(255, 255, 255, 0);
        color: #fff!important;
        border-bottom: 1px solid #fff!important;
        border-radius: 0;
        box-shadow: none;
    }

    .auth form select option {
        color: #000;
    }
    /*multiple select*/

    .auth select[multiple] option,
    .auth select[size] {
        color: #fff!important;
    }
    /*Form buttons*/

    .auth form .btn {
        background: none;
        -webkit-transition: background 0.2s ease-in-out;
        -moz-transition: background 0.2s ease-in-out;
        -ms-transition: background 0.2s ease-in-out;
        -o-transition: background 0.2s ease-in-out;
        transition: background 0.2s ease-in-out;
    }

    .auth form .btn-default {
        color: #fff;

    }

    .auth form .btn-default:hover {
        background: rgba(225, 225, 225, 0.3);
        color: #fff;
        border-color: #fff;
    }

    .auth form .btn-primary:hover {
        background: rgba(66, 139, 202, 0.3);
    }

    .auth form .btn-success:hover {
        background: rgba(92, 184, 92, 0.3);
    }

    .auth form .btn-info:hover {
        background: rgba(91, 192, 222, 0.3);
    }

    .auth form .btn-warning:hover {
        background: rgba(240, 173, 78, 0.3);
    }

    .auth form .btn-danger:hover {
        background: rgba(217, 83, 79, 0.3);
    }

    .auth form .btn-link {
        border: none;
        color: #fff;
        padding-left: 0;
    }

    .auth form .btn-link:hover {
        background: none;
    }

    .auth label.label-floatlabel {
        font-weight: 300;
        font-size: 11px;
        color: #fff;
        left: 0!important;
        top: 1px!important;
    }
    </style>

    <script>
    $(function() {
        var oid = $.url('?oid');
        $.getJSON('v1/order/' + oid, function(data){
            if (Math.floor(data.status/100) == 2) {
                console.log(data.data[0]);
                fillOrderHTML(data.data[0]);
            } else {
                console.log('Fetch order failed');
            }
        });
        $('#accept-form').submit(function(e){
            $.post('/v1/order', {
                oid: oid,
                did: {[current_user.did]},
                trucksize: $('input[name="trucksize"]').val(),
                initialfee: $('input[name="initialfee"]').val(),
            }, function(data) {
                if (Math.floor(data.status/100) == 2) {
                    alert('Success!');
                    location.href = '/myorder';
                } else {
                    console.log('Join order failed. Change sid and try again');
                }
            });
            e.preventDefault();
        });
        $('#accept-submit').click(function(e){
            $('#accept-form').submit();
            e.preventDefault();
        });
    });
    function fillOrderHTML(data) {
        $('#order-title').html(data.title);
        $('#pickupaddr').html(data.pickupaddr);
        $('#pickuptime').html(data.pickuptime);
        $('#perstopfee').html('$' + data.perstopfee);
        $('#deliveryaddr').html(data.deliveryaddr);
        $('#deliverytime').html(data.deliverytime);
        $('#unitfee').html('$' + data.unitfee);
        $('#membernum').html('$' + data.membernum);
    }
    </script>

    <script>
    $(document).ready(function() {
        appMaster.preLoader();
    });
    </script>

{% endblock %}
