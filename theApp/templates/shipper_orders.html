<script id="list-template" type="text/x-jsrender">

    <div class="offer {{:label}}">
        <div class="shape">
            <div class="shape-text"> ${{:totalfee}} </div>
        </div>

            <h3 class="lead"> {{:pickuptime}} </h3>
            <!-- May 25, 2015 8:00PM -->
            <p> {{:pickupaddr}} </p>
            <p> {{:stopaddr}} </p>
            <a class="btn btn-info btn-sm" href="#">Detail</a>
        </div>
    </div>

</script>
<style>
.shape {
    border-style: solid;
    border-width: 0 70px 40px 0;
    float: right;
    height: 0px;
    width: 0px;
    -ms-transform: rotate(360deg);
    /* IE 9 */

    -o-transform: rotate(360deg);
    /* Opera 10.5 */

    -webkit-transform: rotate(360deg);
    /* Safari and Chrome */

    transform: rotate(360deg);
}

.offer {
    background: #fff;
    border: 1px solid #ddd;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    margin: 15px 0;
    overflow: hidden;
}

.offer:hover {
    -webkit-transform: scale(1.1);
    -moz-transform: scale(1.1);
    -ms-transform: scale(1.1);
    -o-transform: scale(1.1);
    transform: rotate scale(1.1);
    -webkit-transition: all 0.4s ease-in-out;
    -moz-transition: all 0.4s ease-in-out;
    -o-transition: all 0.4s ease-in-out;
    transition: all 0.4s ease-in-out;
}

.shape {
    border-color: rgba(255, 255, 255, 0) #d9534f rgba(255, 255, 255, 0) rgba(255, 255, 255, 0);
}

.offer-radius {
    border-radius: 7px;
}

.offer-danger {
    border-color: #d9534f;
}

.offer-danger .shape {
    border-color: transparent #d9534f transparent transparent;
}

.offer-success {
    border-color: #5cb85c;
}

.offer-success .shape {
    border-color: transparent #5cb85c transparent transparent;
}

.offer-default {
    border-color: #999999;
}

.offer-default .shape {
    border-color: transparent #999999 transparent transparent;
}

.offer-primary {
    border-color: #428bca;
}

.offer-primary .shape {
    border-color: transparent #428bca transparent transparent;
}

.offer-info {
    border-color: #5bc0de;
}

.offer-info .shape {
    border-color: transparent #5bc0de transparent transparent;
}

.offer-warning {
    border-color: #f0ad4e;
}

.offer-warning .shape {
    border-color: transparent #f0ad4e transparent transparent;
}

.shape-text {
    color: #fff;
    font-size: 12px;
    font-weight: bold;
    position: relative;
    right: -40px;
    top: 2px;
    white-space: nowrap;
    -ms-transform: rotate(30deg);
    /* IE 9 */

    -o-transform: rotate(360deg);
    /* Opera 10.5 */

    -webkit-transform: rotate(30deg);
    /* Safari and Chrome */

    transform: rotate(30deg);
}

.offer-content {
    padding: 0 20px 10px;
}

<!--This part is for click action in profile -->
<script>
$(document).ready(function() {
    var $btnSets = $('#responsive'),
        $btnLinks = $btnSets.find('a');
    $btnLinks.click(function(e) {
        e.preventDefault();
        $(this).siblings('a.active').removeClass("active");
        $(this).addClass("active");
        var index = $(this).index();
        $("div.user-menu>div.user-menu-content").removeClass("active");
        $("div.user-menu>div.user-menu-content").eq(index).addClass("active");
    });
});
</script>

<script>
$(function() {
    $.getJSON('/v1/order', { // data
        sid: {[current_user.sid]}, //
        status: 'O',
        debug: 1, // testing backdoor
    }, getHtmlFiller('pending-panel'));

    $.getJSON('/v1/order', { // data
        sid: {[current_user.sid]},
        status: 'D',
        debug: 1, // testing backdoor
    }, getHtmlFiller('ongoing-panel'));

    $.getJSON('/v1/order', { // data
        sid: {[current_user.sid]},
        status: 'F',
        debug: 1, // testing backdoor
    }, getHtmlFiller('finished-panel'));

    $('a.prev-page').click(function(e){
        var containerID = $(this).data('panel');
        var uri = $(this).data('href');
        $.getJSON(uri, getHtmlFiller(containerID));
        e.preventDefault();
    });

    $('a.next-page').click(function(e){
        var containerID = $(this).data('panel');
        var uri = $(this).data('href');
        $.getJSON(uri, getHtmlFiller(containerID));
        e.preventDefault();
    });

    function value2label(x) {
        if (x < 30) return "offer-danger";
        if (x < 50) return "offer-success";
        if (x < 100) return "offer-primary";
        return "offer-default";
    }

    function getHtmlFiller(containerID) {
        return function(data) {
            console.log(data);
            // add color, for html
            $.each(data.data, function(i, o) {
                o.label = value2label(o.closefee);
            });
            // render
            var $container = $('#' + containerID);
            $container.html(
                $("#list-template").render(data)
            );
            // pre/next page
            $container.next().find('a.prev-page')
                .data('href', data.links[0].href);
            $container.next().find('a.next-page')
                .data('href', data.links[1].href);
        };
    }
});
</script>
