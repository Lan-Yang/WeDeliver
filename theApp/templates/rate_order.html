                                </div>

                                    <div class="page-header text-muted divider"> <i class="fa fa-bar-chart"></i>Detail Info </div>
                                </div>
                                <div class="row">
                                    <div class="col-sml-1 col-sm-offset-1">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <div class="form-group">

                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <label class=" control-label" for="delvier_time"> <i class="fa fa-users"></i> Participants</label>
                                                    <h3> 5 </h3> </div>
                                            </div>

                                                <div class="form-group">
                                                    <label class=" control-label" for="unit_price"> <i class="fa fa-credit-card"></i> My Spending</label>
                                                    <h3> $40 </h3> </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12" id="orderlist">
                                    <div class="page-header text-muted"> <i class="fa fa-user-plus"></i>Review the Order </div>
                                </div>
                            </fieldset>
                        </form>
                        <form id="raty-form" method="post" action="#" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Rating</label>
                                <div class="col-xs-5">
                                    <div id="orderRating"></div>
                                </div>
                                <input type="hidden" name="rate" value="" />
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Review title</label>
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" name="title" /> </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Your review</label>
                                <div class="col-xs-6">
                                    <textarea rows="5" class="form-control" name="content"></textarea>
                                </div>
                            </div>
                            <!-- Button -->
                            <div class="form-group">
                                <div class="col-sm-offset-5">
                                    <button id="submit-rate" class="btn btn-primary">Post the rating</button>
                                </div>
                            </div>

    <!-- This script and style part is for search form-->

    <!--Rating Star's javascript function goes here-->
    <script>
    $(document).ready(function() {
        var oid = $.url('?oid');
        $.getJSON('v1/order/' + oid, function(data){
            if (Math.floor(data.status/100) == 2) {
                console.log(data.data[0]);
                fillOrderHTML(data.data[0]);
            } else {
                console.log('Fetch order failed');
            }
        });
        $('#orderRating').raty({
            path: '/static/img',
            size: 24,
            //The name of hidden field generated by Raty
            scoreName: 'star',
            score: function() {
                return $(this).data('score');
            },
            click: function(score, evt) {
                // alert('ID: ' + this.id + "\nscore: " + score + "\nevent: " + evt);
                $('input[name="rate"]').val(score);
            }
        });
        $('#raty-form').submit(function(e){
            $.post('/v1/orderRecord', {
                oid: oid,
                sid: 101, // FIXME: Real SID !
                stopaddress: $('input[name="deliveraddr"]').val(),
                cargosize: $('input[name="cargosize"]').val(),
                comment: $('input[name="comment"]').val(),
            }, function(data) {
                if (Math.floor(data.status/100) == 2) {
                    alert('Success!');
                    location.href = '/myorder';
                } else {
                    console.log('Join order failed. Change sid and try again');
                }
            });
            e.preventDefault();
        });
        $('#submit-rate').click(function(e){
            $('#raty-form').submit();
            e.preventDefault();
        });
    });
    function fillOrderHTML(data) {
        $('#order-title').html(data.title);
        $('#pickupaddr').html(data.pickupaddr);
        $('#pickuptime').html(data.pickuptime);
        $('#perstopfee').html('$' + data.perstopfee);
        $('#deliveryaddr').html(data.deliveryaddr);
        $('#deliverytime').html(data.deliverytime);
        $('#unitfee').html('$' + data.unitfee);
        $('#membernum').html('$' + data.membernum);
    }
    </script>
