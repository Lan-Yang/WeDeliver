    <script>
    $(function() {
        // $('input').floatlabel();
        $('a, button').click(function(e) {
            e.preventDefault();
        });
        // submit search buttton
        $('#submit-search').click(function(e){
            $('#search-form').submit();
        });
        //
        $('#login-form').submit(function(e){
            var postData = $(this).serializeArray();
            var formURL = $(this).attr("action");
            $(this).find("p.error").html("");
            var _this = this;
            $.ajax({
                url: formURL,
                type: "POST",
                data: postData,
                success: function(data){
                    if (data.status == 0) { // fail
                        // console.log(_this);
                        $.each(data.errors, function(key, val){
                            $(_this).find("input[name=\""+key+"\"]").next().html(val[0]);
                        });
                    } else { // sucess
                        location.reload();
                    }
                },
            });
            e.preventDefault(); //STOP default action
        });
        $('#login-submit').click(function(e){
            $('#login-form').submit();
        });
        /* Date Picker */
        $('.date').datepicker({
            format: "mm/dd/yyyy"
        });
        /* load modals */
        $('#login-modal').on('show.bs.modal', function(e) {
            $(this).find('.modal-dialog').load('/loginmodal');
        });
        $('#place-modal').on('show.bs.modal', function(e) {
            $(this).find('.modal-content').load('/placemodal');
        });
        $('#place-modal').on('shown.bs.modal', function(e) {
            initGmapSearch();
            $(this).data('source', e.relatedTarget);
        });
        $('#place-modal').on('hide.bs.modal', function(e) {
            var source = $(this).data('source');
            var addr = $('#pac-input').data('addr');
            if (addr) { $(source).val(addr); }
        });
    });
    </script>
