{% extends 'base.html' %}
{% block body %}
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="/home">We Deliver</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/login">Log in</a>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    <!-- Log in -->
    <div class="intro">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
              <h2 class="section-heading">Log in or Sign up</h2>
            </div>
          </div>
          <div class="row">
              <div class="col-lg-12">
                  <form name="sentMessage" id="contactForm" novalidate>
                      <div class="row">
                          <div class="col-md-4 col-md-offset-1">
                              <div class="form-group">
                                  <input type="email" class="form-control" placeholder="Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                  <p class="help-block text-danger"></p>
                              </div>
                              <div class="form-group">
                                  <input type="password" class="form-control" placeholder="Password *" id="password" required data-validation-required-message="Please enter your password.">
                                  <p class="help-block text-danger"></p>
                              </div>

                              <div class="col-md-6 text-center">
                              <div id="success"></div>
                              <button type="submit" class="btn btn-xl">Log in as shipper</button>
                              </div>
                              <div class="col-md-6 text-center">
                              <div id="success"></div>
                              <button type="submit" class="btn btn-xl">Log in as deliverer</button>
                              </div>
                          </div>
                          <div class="col-md-4 col-md-offset-2">
                              <div class="form-group">
                                  <input type="name" class="form-control" placeholder="Username *" id="name" required data-validation-required-message="Please enter your user name.">
                                  <p class="help-block text-danger"></p>
                              </div>
                              <div class="form-group">
                                  <input type="email" class="form-control" placeholder="Email *" id="email" required data-validation-required-message="Please enter your email.">
                                  <p class="help-block text-danger"></p>
                              </div>
                              <div class="form-group">
                                  <input type="phone" class="form-control" placeholder="Phone *" id="phone" required data-validation-required-message="Please enter your phone.">
                                  <p class="help-block text-danger"></p>
                              </div>
                              <div class="form-group">
                                  <input type="password" class="form-control" placeholder="Password *" id="password" required data-validation-required-message="Please set your password.">
                                  <p class="help-block text-danger"></p>
                              </div>
                              <div class="form-group">
                                  <input type="passwordre" class="form-control" placeholder="Repeat Password *" id="passwordre" required data-validation-required-message="Please repeat your password.">
                                  <p class="help-block text-danger"></p>
                              </div>
                              <div class="col-md-6 text-center">
                              <div id="success"></div>
                              <button type="submit" class="btn btn-xl">Log in as shipper</button>
                              </div>
                              <div class="col-md-6 text-center">
                              <div id="success"></div>
                              <button type="submit" class="btn btn-xl">Log in as deliverer</button>
                              </div>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
    </div>

    <!-- Sign up -->
    <section id="signup">
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li>
                            <a href="/home">Home</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="/login">Log in</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="/login">Sign up</a>
                        </li>
                        <!-- <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="#">Contact</a>
                        </li> -->
                    </ul>
                    <p class="copyright text-muted small">Copyright &copy; WeDeliver 2015. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
{% endblock %}
